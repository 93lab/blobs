<html>
    <head>
        <style>
            body {
                margin: 0;
            }

            .slides {
                align-items: center;
                display: flex;
                flex-direction: column;
                margin: 5vw 0;
            }

            .slides .slide {
                max-width: 90%;
                width: 1000px;
            }

            /* Preserve slide aspect ratio. */
            .slides .slide::before {
                content: "";
                width: 1px;
                margin-left: -1px;
                float: left;
                height: 0;
                padding-top: 60%;
            }
            .slides .slide::after {
                /* to clear float */
                content: "";
                display: table;
                clear: both;
            }
        </style>
    </head>
    <body>
        <div class="slides"></div>
        <script src="./script.ts"></script>
    </body>
</html>
